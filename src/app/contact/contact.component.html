<section class="contact mb-3">
  <div class="pt-5 ">
    <h2 class="text-uppercase mb-3 fs-1 fw-bolder text-center">conatct section</h2>
    <div class="d-flex justify-content-center align-items-center mb-3">
      <div class="line me-3 "></div>
      <i class="fa-solid fa-star"></i>
      <div class="line ms-3 "></div>
    </div>
    <div class="inputs w-50 mx-auto p-3 mt-5">
      <label for="username" class="name top-0 position-relative _top" #name>userName:</label>
      <input type="text" id="username" class="form-control border-0 border-bottom py-3 w-100 position-relative" (input)="userName($event)" placeholder="userName">

      <label for="userage" class="name top-0 position-relative _top" #age>userAge:</label>
      <input type="number" id="userage" class="form-control border-0 border-bottom py-3 w-100 position-relative" (input)="userAge($event)" placeholder="userAge">
    
      <label for="userEmail" class="name top-0 position-relative _top" #email>userEmail:</label>
      <input type="email" id="userEmail" class="form-control border-0 border-bottom py-3 w-100 position-relative" (input)="userEmail($event)" placeholder="userEmail">
    
      <label for="userPassword" class="name top-0 position-relative _top" #password>userPassword:</label>
      <input type="password" id="userPassword" class="form-control border-0 border-bottom py-3 w-100 position-relative" (input)="userPassword($event)" placeholder="userPassword">

      <button class="btn mt-4 text-white" style="background-color: #1abc9c;"> send Message </button>
    </div>

    
  </div>
</section>
